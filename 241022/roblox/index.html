<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/a49f4bc2db.js"
      crossorigin="anonymous"
    ></script>
    <!--폰트어썸-->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="/script.js"></script>
  </head>
  <body>
    <main id="wrapper">
      <form action="http://127.0.0.1:5500/" method="get">
        <input type="submit" value="로그인" />
        <section>
          <h1 id="logo">
            <a href="#"></a>
          </h1>
          <div id="logon">
            가입하시고 즐겨보세요! <br />

            <article class="username">
              <span>사용자 이름</span>
              <input type="text" placeholder="반드시 실명을 입력하세요" />
            </article>
            <article class="userpassword">
              <span>비밀번호</span>
              <input type="password" placeholder="영문 알파벳 최소 8자 이상" />
            </article>

            <article class="gender">
              <span>성별(선택사항)</span>
              <div id="gender_btn">
                <button id="female">
                  <i class="fa-solid fa-person-dress"></i>
                </button>
                <button id="male">
                  <i class="fa-solid fa-person"></i>
                </button>
              </div>
            </article>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
